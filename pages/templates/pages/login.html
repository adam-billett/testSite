{% extends 'base.html' %}

{% block title %}
    Login - MVPS
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'custom_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register account</a></p>

{% endblock %}
