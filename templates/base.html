<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MVPS{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #333;
            color: #EEE;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        header {
            color: #006630;
            padding: 5px;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #00490B;
            padding: 10px 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        section {
            max-width: 1200px;
            padding: 20px;
            background-color: #DDD;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00490B;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #777;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #FFF;
            background-color: #00490B;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }


        div a:hover {
            background-color: #FFFFFF;
        }

        nav img {
            width: 80px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: transparent;
        }


        footer {
            margin-top: 40px;
            padding: 15px 0;
            color: #EEE;
            text-align: center;
            background-color: #333;
        }

        h2, h2 strong {
            color: #777;
        }
    </style>
</head>
<body>
    <nav>
        {% load static %}
        <a href="{% url 'home' %}">
            <img src="{% static 'logo no back.png' %}" alt="MVPS Logo">
        </a>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'careers' %}">Careers</a>
            <a href="{% url 'meet' %}">Meet the owners</a>
            <a href="{% url 'custom_login' %}">Login</a>
        </div>
    </nav>

    <script>
        document.body.style.paddingTop = document.querySelector('nav').offsetHeight + 'px';
    </script>

    <section>
        {% block content %}{% endblock %}
    </section>

    <footer>
        <p>150 Janney Dr. Dayton, OH</p>
        <p>937-224-1800</p>
        <p>info@mvpsohio.com</p>
        <p>&copy; 2023 MVPS. All rights reserved.</p>
    </footer>
</body>
</html>
