<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}MVPS{% endblock %}</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 4px 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
            font-size: 1rem;
        }
        section {
            max-width: 800px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjusted margin for the fixed navbar */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 8px 15px;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- links in the taskbar to all the other pages etc -->
    <nav>
        {% load static %}
        <img src="{% static 'logo no back.png' %}" alt="MVPS Logo", width="100", height="100">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'blog' %}">Blog</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'careers' %}">Careers</a>
        <a href="{% url 'custom_login' %}">Login</a>
    </nav>

    <section>
        {% block content %}{% endblock %}
    </section>

</body>
</html>
